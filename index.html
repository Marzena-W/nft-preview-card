<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>NFT preview card component</title>

</head>

<body>

  <main>
    <div class="container">

      <div class="image">
        <img class="img" src="images/image-equilibrium.jpg" alt="image of qube">
        <div class="overlay-visibility">
          <div class="overlay">
            <div class="icon">
              <img class="icon" src="images/icon-view.svg" alt="eye icon">
            </div>
          </div>
        </div>
      </div>


      <h1 class="header"> Equilibrium #3429</h1>

      <p class="main-para">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="flex-group-main">

        <div class="flex-group">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="sub-para cyan">0.041 ETH</p>
        </div>

        <div class="flex-group">
          <img src="images/icon-clock.svg" alt="">
          <p class=" sub-para blue"> 3 days left</p>
        </div>

      </div>

      <hr>

      <div class="flex-group">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p class=" sub-para blue">Creation of <span>Jules Wyvern</span>
        </p>
      </div>

    </div>

  </main>

</body>

</html>
